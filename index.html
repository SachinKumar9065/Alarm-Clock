<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .intro span{
            color: yellow;
        }
        .intro{
            text-align: center;
        }
        .intro .name{
            color: white;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h5>Alarm <span>Clock</span> By</h5><span class="name">Sachin Kumar</span>
    </div>
    <div class="body">
    <div class="wrapper">
        <img src="clock.png"
          alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hour" selected disabled hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minute" selected disabled hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <button>Set Alarm</button>
      </div>
    </div>
    
      <script src="script.js"></script>
</body>
</html>
